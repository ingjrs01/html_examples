<!DOCTYPE html>
<html lang="en">
<head>
	<title>Firebase Ej 1</title>
	<script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
</head>
<body>
	<canvas id="myCanvas"></canvas>
	<script type="text/javascript">
		var canvas = document.getElementById('myCanvas');
		var context = canvas.getContext("2d");
		context.canvas.width = window.innerWidth;
		context.canvas.height = window.innerHeight;
		context.fillStyle ="#dddddd";
		context.fillRect(0,0,context.canvas.width,context.canvas.height);

		// Funci√≥n que devuelve un color aleatorio
		function colorAleatorio(){
			return 'rgb(' + 
				(Math.floor(Math.random() * 256)) + ',' + 
				(Math.floor(Math.random() * 256)) + ',' + 
				(Math.floor(Math.random() * 256)) + ')';
		}

		var ref = new Firebase("https://canvasagar.firebaseio.com/puntos");

		canvas.addEventListener("click",function(evento){
			var x = evento.pageX;
			var y = evento.pageY;
			var color = colorAleatorio();
			console.log(color);
			ref.push({
				x: x,
				y: y,
				color:color
			});
		});

		function dibujarCirculo(context,x,y,color) {
			context.fillStyle = color;
			context.beginPath();
			context.arc(x,y,4,0,Math.PI * 2,false);
			context.fill();
		}

		ref.on("child_added",function(snapshot){
			var punto = snapshot.val();
			dibujarCirculo(context,punto.x,punto.y,punto.color);

		});
	</script>
</body>
</html>
